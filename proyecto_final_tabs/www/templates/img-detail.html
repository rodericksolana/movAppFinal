<script id="templates/mapa_modal.html" type="text/ng-template">
  <div class="modal" style="height: 100%;">
        <header class="bar bar-header bar-stable padding">
            <h1 class="title">Ubicación</h1>
            <div class="button button-clear" ng-click="modal.remove()"><span class="icon ion-close"></span></div>
        </header>
        
            <pddm-mapa scroll="false" data-tap-disabled="true"  geolocalizado="model.geolocalizado" 
            style="width: 100%;height: 70%;display: block;" class="padding"></pddm-mapa>
            
           <div class="row">
            <button class="button button-full button-stable" ng-click="saveLocation()">Seleccionar ubicación</button>
          </div>
        
      </div>
</script>
