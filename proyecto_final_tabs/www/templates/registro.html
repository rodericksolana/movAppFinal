
   <ion-content scroll="true">
<div class="list">
<br>
<P ALIGN=center> <img src="img/MexicoLogo.jpg" width="200" height="100" /> </P> <br> <br> 


<P ALIGN=center>    <img ng-model="datosPersona.imagen" ng-show="imgURI !== undefined" ng-src="{{imgURI}}"> </P>

  <label class="item item-input">
    <span class="input-label">Username</span>
      <input type="text" ng-model="datosPersona.username" ng-minlength="3" maxlength="30" placeholder="min. 3 characters">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
      <input type="password" ng-model="datosPersona.password" ng-minlength="3" maxlength="15" placeholder="min. 3 characters">
  </label>
 <label class="item item-input">
    <span class="input-label">Perfil</span>
     <textarea ng-model="datosPersona.Interes" maxlength="150" placeholder="max. 150 characters">  </textarea>

  </label>



<br>
<div class="padding">
    <button  ng-model="picBoton" ng-click="picBoton=true; pic()"  class="button button-block button-positive" >Take Picture</button>

    <button ng-click="registra()" ng-disabled="!picBoton" class="button button-block button-positive">Registrarse</button>

</div>
