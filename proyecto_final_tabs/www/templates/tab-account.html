<ion-view view-title="Cuenta">
<ion-content class="padding" ng-repeat="datosPersona in datosPersona">
 <ion-refresher
            pulling-text="Arrastre para actualizar..."
            on-refresh="showDataIdMedia()">
          </ion-refresher>

<P ALIGN=center > <img ng-src="{{datosPersona.imagen}}" style="width: 120px; height: 120px"> </P>
<h3 align="center"><u>Informaci√≥n</u></h3>
    <p>
        <font size="2" color="gray" >Usuario : {{datosPersona.Usuario}}</font>
    <br>
        <font size="2" color="gray" > Intereses : {{datosPersona.Interes}}</font>
    <br>
	 <font size="2" color="gray" > Tipo de Perfil : {{datosPersona.perfil}}</font>
    <br>
    
</p>
<div class="row" ng-repeat="datosMedias in datosMedia" ng-if="$index % 3 === 0">
<div class="col col-33" ng-if="$index < datosMedia.length"  ng-click="selectImg({{datosMedia[$index]}})">
            <img ng-src="{{datosMedia[$index].ruta}}" width="100%" />
        </div>
        <div class="col col-33" ng-if="$index + 1 < datosMedia.length" ng-click="selectImg({{datosMedia[$index + 1]}})">
            <img ng-src="{{datosMedia[$index + 1].ruta}}" width="100%" />
        </div>
        <div class="col col-33" ng-if="$index + 2 < datosMedia.length"   ng-click="selectImg({{datosMedia[$index + 2]}})">
            <img ng-src="{{datosMedia[$index + 2].ruta}}" width="100%" />
        </div>
    
</div>
