<ion-view view-title="Pic Info">
  

<ion-content class="padding" ng-repeat="datosMedia in datosMedia">
   <P ALIGN=center > <img ng-src="{{datosMedia.ruta}}" style="width: 450px; height: 450px"> </P>
    <h3><u>Details</u></h3>
     <p>
        <font size="2" color="gray" >Pie de Foto : {{datosMedia.descripcion}}</font>
    <br>

        <font size="2" color="gray" >Id Foto : {{datosMedia.id}}</font>
    <br>
	
    </p>  
</ion-content>

</ion-view>
